# Nom de l'application
spring.application.name=backend-admin-mns

# Propri�t�s de la base de donn�es
spring.datasource.url=${SOURCE_DB}
spring.datasource.username=${USERNAME_DB}
spring.datasource.password=${PASSWORD_DB}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always
spring.sql.init.platform=data.sql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# Security
jwt.secret=${JWT_SECRET}
jwt.expiration_time=3600000

# Email
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.protocol=smtp
spring.mail.properties.smtp.auth=true
spring.mail.properties.smtp.starttls.enable=true
spring.mail.properties.smtp.starttls.required=true
spring.mail.test-connection=true
spring.mail.properties.mail.smtp.ssl.trust=${MAIL_HOST}

# Fichier
file.upload-dir=${UPLOAD_DIR}
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB